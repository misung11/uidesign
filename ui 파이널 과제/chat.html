<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie Chat</title>
    <link rel="stylesheet" href="chatcss.css">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="chat.html">CHAT</a></li>
                <li><a href="login.html">LOG IN</a></li>
            </ul>
        </nav>
    </div>
    <div class="chat-container">
        <div class="fortune-text" id="fortune-text"></div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message here..." onkeypress="if(event.keyCode == 13) sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
