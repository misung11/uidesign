<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_diary.css">
</head>
<body>
    <div id="mainContainer">
        <div id="leftSection">
            <div id="searchSection">
                <input type="text" id="searchBar" placeholder="Search...">
                <button id="searchBtn">Search</button>
            </div>
            <div id="diaryList">
                <!-- List of diary entries will appear here -->
            </div>
        </div>
        <div id="diaryEntry">
            <input type="text" id="entryTitle" placeholder="Title">
            <input type="date" id="entryDate">
            <textarea placeholder="Write your diary here..."></textarea>
            <button id="uploadBtn" class="uploadBtn">Upload</button>
        </div>
    </div>
    <script src="script_diary.js"></script>
</body>
</html>
