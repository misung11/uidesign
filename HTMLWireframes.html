<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Wireframe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, main, footer {
            border: 1px solid black;
            padding: 20px;
            margin: 10px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            width: 80px;
            height: 20px;
            border: 1px solid black;
            margin: 0 10px;
        }
        .buttons div {
            width: 100px;
            height: 30px;
            border: 1px solid black;
            margin-left: 10px;
            display: inline-block;
        }
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            background-color: #2A3D82;
            color: white;
            margin: 10px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 400px;
        }
        main h1, main p, main button {
            width: 300px;
            height: 50px;
            border: 1px solid black;
            margin: 10px 0;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div style="width: 80px; height: 20px; border: 1px solid black;"></div>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
        <div class="buttons">
            <div></div>
            <div></div>
        </div>
    </header>
    <div class="banner">
        <div style="width: 300px; height: 20px; border: 1px solid black;"></div>
    </div>
    <main>
        <h1></h1>
        <p></p>
        <button></button>
    </main>
    <footer>
        <div style="width: 100px; height: 20px; border: 1px solid black;"></div>
    </footer>
</body>
</html>
